<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object</h2>

<div id="demo">
<button type="button" onclick="loadXMLDoc()">Change Content</button>
</div>

<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "http://pairs-web05.pok.ibm.com:9082/api/v2/data/timestamp?layerid=49180&lat=30.0&lon=-90.0&starttime=2012%2004%2022", true);
  xhttp.send();
}
</script>

</body>
</html>
