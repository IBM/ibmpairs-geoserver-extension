<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="data:,">
  <meta charset="utf-8">
  <title>Using Parcel with OpenLayers</title>
  <style>
    #map {
      width: 80%;
      height: 50%;
    }

    #selectdiv {
      width: 18%;
      height: 6%;
    }
  </style>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/latest/build/ol.js"></script>
  <script type="text/javascript" src="pairsclient0_1.js"></script>
  <!-- <script type="text/javascript" src="indexnormmultitestfunc.js"></script> -->
  <script>
    function updateMap1() {
      var obj = document.getElementById("selectLayer");
      var stext = obj.options[obj.selectedIndex].text;
      var testDiv = document.getElementById("testDiv");
      testDiv.innerHTML = "<p>" + "Selected Layer: " + "</p>";
      testDiv.innerText += "\n" + stext;
      updateMap();
    }
  </script>
</head>

<body>
  <div id="selectdiv">
    <form>
      <select id="selectLayer" onchange="updateMap1()">
        <option selected="selected" disabled>Choose layer</option>
        <option>cropfraction_49180</option>
        <option>cropland_49073</option>
        <option>cropscape_111</option>
      </select>
      <!-- <input type="button" onclick="updateMap1()" value="Update map layers"> -->
    </form>
  </div>
  <div id="map"></div>
  <div id="testDiv"></div>
  <div id="debugDiv"</div>
</body>

</html>
